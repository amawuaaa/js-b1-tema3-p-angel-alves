	  al cual definiremos de la clase "title" y al que, antes de añadirlo al elemento que tiene id = myContent del DOM, añadiremos un elemento de tipo <H1> que contenga en su interior el texto recibido por parámetro.

	Donat el següent document HTML, se'ns demana:
	- Crear una funció, a la qual anomenarem (createTitle) que rebi un text i que, després de comprovar al DOM que no existeix un element de la classe "title" (si existeix no farà res), creï un element de tipus <div>
	  al qual definirem de la classe "title" i al que, abans d'afegir-lo a l'element amb id = myContent del DOM, afegirem un element de tipus <H1> que contingui al seu interior el text rebut per paràmetre.
	- Crear una funció, a la qual anomenarem (createParagraph) que rebi un text i que, després de comprovar al DOM que existeix un element de la classe "title" (si no existeix no farà res)

	Consell: per comprovar si un element existeix: si el capturem en una variable des del DOM amb el mètode querySelector i no hi existeix, el valor de la variable serà null.

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>T3U2_EX3</title>
		<style type="text/css">
			.title > h1{
				font-size: 30px;
				text-align: center;	
				background-color: black;
				border: 2px solid blue;
				color: yellow;
				font-weight: bold;
			}
			.paragraph {
				padding: 2px;
				text-align: center;				
				font-size: 14px;
			}
		</style>
    </head>
    <body>
        <div id="myContent" class="content"></div>
    </body>
	<script defer id="solutionJS">
        //Escribe aquí tu solución / escriviu aquí la vostra solució:
			// --- FUNCIÓN 1: Crear Título ---
function createTitle(text) {
    // Paso de seguridad: ¿Existe ya?
    const existingElement = document.querySelector(".title");
    if (existingElement !== null) {
        // Si no es null, es que existe. No hacemos nada.
        return;
    }

    // Referencia al padre
    const contentContainer = document.getElementById("myContent");

    // Crear DIV y asignar clase
    const myDiv = document.createElement("div");
    myDiv.classList.add("title");

    // Crear H1 y asignar texto
    const myH1 = document.createElement("h1");
    myH1.textContent = text;

    // Anidar H1 dentro de DIV
    myDiv.appendChild(myH1);

    // Anidar DIV dentro del contenedor principal
    contentContainer.appendChild(myDiv);
}

// --- FUNCIÓN 2: Crear Párrafo ---
function createParagraph(text) {
    // Paso de seguridad: ¿Existe el padre?
    const parentTitle = document.querySelector(".title");
    
    // Si parentTitle es null, es que NO existe.
    if (parentTitle === null) {
        return;
    }

    // Crear P y asignar clase y texto
    const myP = document.createElement("p");
    myP.classList.add("paragraph");
    myP.textContent = text;

    // Añadir al padre (.title)
    parentTitle.appendChild(myP);
}

// --- EJECUCIÓN (Parte 3 del enunciado) ---

// 1. Creamos el título
createTitle("Bienvenido a mi Web");

// 2. Añadimos 3 párrafos distintos
createParagraph("Este es el primer párrafo de introducción.");
createParagraph("Aquí explicamos más detalles interesantes.");
createParagraph("Y este es el último párrafo antes de borrar.");

// --- ELIMINACIÓN (Parte 4 del enunciado) ---

// 1. Seleccionamos uno de los párrafos. 
// querySelector siempre devuelve EL PRIMERO que encuentra.
const paragraphToDelete = document.querySelector(".paragraph");

// 2. Si lo ha encontrado, lo borramos.
if (paragraphToDelete) {
    paragraphToDelete.remove();
}
	</script>
